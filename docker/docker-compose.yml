version: '2'
services:
  start-home-main-ds:
    image        : start/home-main-ds:0.1
    container_name : start-home-main-ds
    volumes:
      - ../apps/:/apps
    network_mode: "host"
    privileged: true
    environment:
      NODE_ENV: development
      CYPRESS_CACHE_FOLDER: /apps/.cypress-cache
    command: bash

  start-vue-cli-3-ds :
    build:
      context    : ./development
      dockerfile : Dockerfile
    image        : start/home-main-ds:0.1

# end of file
